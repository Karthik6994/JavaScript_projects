<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Color Picker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Color Picker</h1>
    <p>Click on any button to change the background</p>

    <div class="button-group">
      <button class="color-btn" style="background: red;" data-color="Red">Red</button>
      <button class="color-btn" style="background: blue;" data-color="Blue">Blue</button>
      <button class="color-btn" style="background: green;" data-color="Green">Green</button>
      <button class="color-btn" style="background: yellow;" data-color="Yellow">Yellow</button>
      <button class="color-btn" style="background: orange;" data-color="Orange">Orange</button>
      <button class="color-btn" style="background: purple;" data-color="Purple">Purple</button>
    </div>

    <p>Selected Color: <span id="colorName">White</span></p>
  </div>

  <script src="script.js"></script>
</body>
</html>
