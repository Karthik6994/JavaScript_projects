<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Management</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>User Management System</h1>
  <div class="container">
    <input type="text" id="name" class="input" placeholder="Enter Name" autocomplete="off">

    <input type="email" id="email" class="input" placeholder="Enter Email" autocomplete="off">

    <select id="gender" class="input">
      <option value="Male">male</option>
      <option value="Female">female</option>
    </select>

    <select id="status" class="input">
      <option value="active">active</option>
      <option value="inactive">inactive</option>
    </select>

    <button class="add-btn" onclick="AddUser()">Add User</button>
  </div>

  <h2>User Data</h2>
  <div id="userData"></div>

  <script src="script.js"></script>
</body>

</html>
